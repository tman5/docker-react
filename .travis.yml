sudo: required
services: 
        - docker

before_install:
        - docker build -t tman5/docker-react -f Dockerfile.dev .

script:
        - docker run tman5/docker-react npm run test -- --coverage

deploy: 
        provider: elasticbeanstalk
        region: "us-east-1"
        app: "docker"
        env: "DockerReact-env"
        bucket_name: "elasticbeanstalk-us-east-1-350670948127"
        bucket_path: "docker"
        on:
                branch: master
        access_key_id: $AWS_ACCESS_KEY
        secret_access_key:
                secure: "$AWS_SECRET_KEY"
